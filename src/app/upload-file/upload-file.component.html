<h1 style="padding-left: 15px">Upload Cash Books</h1>

<mat-progress-bar mode="determinate" value="{{progress}}"></mat-progress-bar>

<mat-label>Add the file</mat-label> <br>
<input type="file" (change)="selectFile($event)" />

<button mat-button color="primary" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
